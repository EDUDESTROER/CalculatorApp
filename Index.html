<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="EDUDESTROER">
    <meta name="description" content="Perform any methematical operation from your browser">
    <title>Stellar Calculator</title>
    <link rel="icon" href="assets/img/calculator_icon.png">
    <link rel="stylesheet" href="assets/css/Index.css">
</head>
<body>

    <main>

        <div class="wrapper-top">

            <div class="wrapper-now-information">
                <div><span id="date"></span></div>
                <div><span id="hour"></span></div>
            </div>
            <div class="wrapper-input">
                <input type="text" id="display">
            </div>
        </div>
        <div class="wrapper-functions">

            <div class="wrapper-function-buttons">
                <button id="btn-history"><img draggable="false" src="assets/img/history.png" alt="history button"></button>
                <button id="btn-converter"><img draggable="false" src="assets/img/measures.png" alt="measures button"></button>
                <button id="btn-sond"><img draggable="false" src="assets/img/no_sound.png" alt="sond button"></button>
            </div>
            <div class="wrapper-backspace-button">
                <button id="btn-backspace"><img draggable="false" src="assets/img/backspace.png" alt="backspace button"></button>
            </div>

        </div>
        <div class="wrapper-history">
            <div class="history-list">
            </div>
            <div class="wrapper-button-history-list">
                <button id="btn-clearHistory" type="reset">Clear history</button>
            </div>
        </div>
        <div class="wrapper-converter">
            <div class="wrapper-converter-display">
                <span class="span-converter">Converter</span>
                <output class="converter-output" id="converter-first">0</output>

                <select name="converter-measures" id="measures-first">
                    <option value="nm">Nanômetros</option>
                    <option value="μm">Mícrons</option>
                    <option value="mm">Milímetros</option>
                    <option value="cm">Centímetros</option>
                    <option value="m">Metros</option>
                    <option value="km">Quilômetros</option>
                    <option selected value="in">Polegadas</option>
                    <option value="ft">Pés</option>
                    <option value="yd">Jardas</option>
                    <option value="mi">Milhas</option>
                    <option value="mn">Milhas náuticas</option>
                </select>

                <output class="converter-output" id="converter-second">0</output>

                <select name="converter-measures" id="measures-second">
                    <option value="nm">Nanômetros</option>
                    <option value="μm">Mícrons</option>
                    <option value="mm">Milímetros</option>
                    <option selected value="cm">Centímetros</option>
                    <option value="m">Metros</option>
                    <option value="km">Quilômetros</option>
                    <option value="in">Polegadas</option>
                    <option value="ft">Pés</option>
                    <option value="yd">Jardas</option>
                    <option value="mi">Milhas</option>
                    <option value="mn">Milhas náuticas</option>
                </select>
            </div>
            <div class="wrapper-converter-buttons">

                <div class="wrapper-converter-buttons-queues">
                    <button id="converter-btn-ce">CE</button>
                    <button id="converter-btn-backspace"><img draggable="false" src="assets/img/backspace.png" alt="backspace button of converter function"></button>
                </div>
                <div class="wrapper-converter-buttons-queues">
                    <button id="converter-btn-7">7</button>
                    <button id="converter-btn-8">8</button>
                    <button id="converter-btn-9">9</button>
                </div>
                <div class="wrapper-converter-buttons-queues">
                    <button id="converter-btn-4">4</button>
                    <button id="converter-btn-5">5</button>
                    <button id="converter-btn-6">6</button>
                </div>
                <div class="wrapper-converter-buttons-queues">
                    <button id="converter-btn-1">1</button>
                    <button id="converter-btn-2">2</button>
                    <button id="converter-btn-3">3</button>
                </div>
                <div class="wrapper-converter-buttons-queues">
                    <button id="converter-btn-0">0</button>
                    <button id="converter-btn-dot">,</button>
                </div>

            </div>
        </div>
        <div class="wrapper-buttons">

            <div class="wrapper-buttons-queues">
                <button id="btn-percent">%</button>
                <button id="btn-ce">CE</button>
                <button id="btn-c">C</button>
                <button id="btn-division">÷</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-multiplication">X</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-subtraction">-</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-sum">+</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-change-signal">+/-</button>
                <button id="btn-0">0</button>
                <button id="btn-dot">,</button>
                <button id="btn-equal">=</button>
            </div>

        </div>
        

    </main>
    
    <script src="assets/scripts/controller/CalcController.js"></script>
    <script src="assets/scripts/Calculator.js"></script>
</body>
</html>
