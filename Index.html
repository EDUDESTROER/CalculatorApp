<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="EDUDESTROER">
    <meta name="description" content="Realize qualquer operação matemática a partir de sue navegador">
    <title>Stellar Calculator</title>
    <link rel="icon" href="assets/img/calculator_icon.png">
    <link rel="stylesheet" href="assets/css/Index.css">
</head>
<body>

    <main>

        <div class="wrapper-top">

            <div class="wrapper-now-information">
                <div id="date"><span>12/01/2002</span></div>
                <div id="hour"><span>12:20</span></div>
            </div>
            <div class="wrapper-input">
                <input type="text" id="screen" placeholder="0">
            </div>
        </div>
        <div class="wrapper-functions">

            <div class="wrapper-function-buttons">
                <button id="bnt-history">☆</button>
                <button id="bnt-converter">☆</button>
            </div>
            <div class="wrapper-backspace-button">
                <button id="btn-ce">☆</button>
            </div>

        </div>
        <div class="wrapper-buttons">

            <div class="wrapper-buttons-queues">
                <button id="btn-percent">%</button>
                <button id="btn-parent">()</button>
                <button id="btn-ce">CE</button>
                <button id="btn-c">C</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-multiplication">X</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-subtraction">-</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-sum">+</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-change-sing">+/-</button>
                <button id="btn-0">0</button>
                <button id="btn-ponto">,</button>
                <button id="btn-igual">=</button>
            </div>

        </div>

    </main>
    
    
    <script src="assets/js/Index.js"></script>
</body>
</html>
