<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="EDUDESTROER">
    <meta name="description" content="Realize qualquer operação matemática a partir de sue navegador">
    <title>Stellar Calculator</title>
    <link rel="icon" href="assets/img/calculator_icon.png">
    <link rel="stylesheet" href="assets/css/Index.css">
</head>
<body>

    <main>

        <div class="wrapper-top">

            <div class="wrapper-now-information">
                <div><span id="date"></span></div>
                <div><span id="hour"></span></div>
            </div>
            <div class="wrapper-input">
                <input type="text" id="display">
            </div>
        </div>
        <div class="wrapper-functions">

            <div class="wrapper-function-buttons">
                <button id="btn-history"><img draggable="false" src="assets/img/history.png" alt="history button"></button>
                <button id="btn-converter"><img draggable="false" src="assets/img/measures.png" alt="measures button"></button>
                <button id="btn-sond"><img draggable="false" src="assets/img/no_sound.png" alt="sond button"></button>
            </div>
            <div class="wrapper-backspace-button">
                <button id="btn-backspace"><img draggable="false" src="assets/img/backspace.png" alt="backspace button"></button>
            </div>

        </div>
        <div class="wrapper-buttons">

            <div class="wrapper-buttons-queues">
                <button id="btn-percent">%</button>
                <button id="btn-ce">CE</button>
                <button id="btn-c">C</button>
                <button id="btn-division">÷</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-multiplication">X</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-subtraction">-</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-sum">+</button>
            </div>
            <div class="wrapper-buttons-queues">
                <button id="btn-change-signal">+/-</button>
                <button id="btn-0">0</button>
                <button id="btn-dot">,</button>
                <button id="btn-equal">=</button>
            </div>

        </div>
        <div class="wrapper-history">
            <div class="history-list">
                <span class="history-list-item" id="1" class="history-calc" value="65 + 22">65 + 23</span>
                <span class="history-list-item" id="2" class="history-result" value="88">88</span>
                <span class="history-list-item" id="3" class="history-calc" value="6 + 2">6 + 2</span>
                <span class="history-list-item" id="4" class="history-result" value="8">8</span>
                <span class="history-list-item" id="5" class="history-calc" value="5 + 2">5 + 2</span>
                <span class="history-list-item" id="6" class="history-result" value="88">7</span>
                <span class="history-list-item" id="7" class="history-calc" value="1 + 2">1 + 2</span>
                <span class="history-list-item" id="8" class="history-result" value="8">3</span>
                <span class="history-list-item" id="9" class="history-calc" value="1 + 1">1 + 1</span>
                <span class="history-list-item" id="10" class="history-result" value="2">2</span>
                <span class="history-list-item" id="11" class="history-calc" value="2 + 2">2 + 2</span>
                <span class="history-list-item" id="12" class="history-result" value="4">4</span>
                <span class="history-list-item" id="13" class="history-calc" value="5 + 7">5 + 7</span>
                <span class="history-list-item" id="14" class="history-result" value="12">12</span>
                <span class="history-list-item" id="15" class="history-calc" value="6 + 2">6 + 2</span>
                <span class="history-list-item" class="history-list-item" id="16" class="history-result" value="8">8</span>
            </div>
            <button id="btn-clearHistory" type="reset">Clear history</button>
        </div>

    </main>
    
    <script src="assets/scripts/controller/CalcController.js"></script>
    <script src="assets/scripts/Calculator.js"></script>
</body>
</html>
